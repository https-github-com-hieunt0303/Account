<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sign-in">
        <div class="grid-full-width">
            <div class="sign-in__body">
                <div class="sign-in__body-bg" style="background-image: url(./assets/img/back-ground.png);">
                    <div class="sign-in__form">
                        <div class="sign-in__form-info">
                            <h3 class="sign-in__form-name">Sign in</h3>
                            <input type="text" class="sign-in__form-input" placeholder="Phonenumber">
                            <input type="password" class="sign-in__form-input" placeholder="Password">
                            <button class="sign-in__form-btn">ACCEPT</button>
                            <a class="sign-in__form-forgot-password">Forgot password?</a>
                            <div class="sign-in__form-or">
                                <div class="sign-in__form-or-line"></div>
                                <span class="sign-in__form-or-info">or</span>
                                <div class="sign-in__form-or-line"></div>
                            </div>
                            <div class="sign-in__form-signin-with">
                                <div class="sign-in__form-signin-with-social-media">
                                    <i class="sign-in__form-signin-with-icon fab fa-facebook-f"></i>
                                    <span class="sign-in__form-signin-with-name">Sign in with Facebook</span>
                                </div>
                                <div class="sign-in__form-signin-with-social-media">
                                    <i class="sign-in__form-signin-with-icon fab fa-google-plus-g"></i>
                                    <span class="sign-in__form-signin-with-name">Sign in with Google</span>
                                </div>
                            </div>
                            <div class="sign-in__form-check-account">
                                <span class="sign-in__form-check-account-info">You donâ€™t have an account available?</span>
                                <a class="sign-in__form-check-account-signup-now">Sign up now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
