<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-free-5.15.3-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="handle.css">
</head>
<body>
    <div class="modal__confirm-phone-number open">
        <div class="confirm__phone-number">
            <div class="confirm__phone-number-form">
                <div class="confirm__phone-number-form-header">
                    <h3 class="confirm__phone-number-form-heading">Confirm</h3>
                    <i class="confirm__phone-number-form-icon fas fa-times"></i>
                </div>
                <div class="confirm__phone-number-form-body">
                    <div class="confirm__phone-number-form-body-pic">
                        <img src="../assets/img/DA-NANG.jpg" alt="" class="confirm__phone-number-form-body-img">
                    </div>
                    <div class="confirm__phone-number-form-body-slide" id="container">
                        <div class="confirm__phone-number-form-body-square" id="move-arrow">
                            <i class="confirm__phone-number-form-body-icon fas fa-chevron-right"></i>
                            <i class="confirm__phone-number-form-body-icon fas fa-chevron-right"></i>
                        </div>
                    </div>
                    <span class="confirm__phone-number-form-body-info">
                        Click to make a new photo
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="handle.js"></script>
    
<!--  -->
</body>
</html>
